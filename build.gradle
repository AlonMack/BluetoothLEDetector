apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.spd_iot.ExecuteShellCommand'

repositories {
    mavenCentral()
}
jar {
    baseName = 'bluetoothLEDetector'
    version =  '0.1.0'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "joda-time:joda-time:2.2"
    testCompile "junit:junit:4.12"
}